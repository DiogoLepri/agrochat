{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="static/images/logo.png" >
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Register{% endblock %}</title>
  <link rel="stylesheet" href="static/chatbot/css/register.css">
</head>
<body>
<div class="register-container">
  <div class="card">
    <div class="card-header">Registrar</div>
    <div class="card-body">
      {% if error_message %}
        <div class="alert alert-danger" role="alert">{{ error_message }}</div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password1">Senha</label>
          <input type="password" class="form-control" id="password1" name="password1" required>
        </div>
        <div class="form-group">
          <label for="password2">Confirmar Senha</label>
          <input type="password" class="form-control" id="password2" name="password2" required>
        </div>
        <button type="submit">Registrar</button>
        <a class="22"href="login" style="color: green">Login</a>
        <a id="1" style="text-align: right; color: green; margin-left: 128px;" href="home">Home</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
{% endblock %}
